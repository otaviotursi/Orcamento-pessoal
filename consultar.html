    <link rel="stylesheet" href="style.css">

<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="col mt-5 justify-content-lg-center">
            <p class="font-weight-light tamanho-texto-g">Consulte suas despesas</p>
        </div>

        <!-- opções -->
        <div class="col justify-content-lg-center">
            <form>
                <div class="form-row">
                    <!-- grupo 1, datas -->
                    
                    <div class="form-grup col-md-2">
                        <label >Dia</label>
                        <input type="text" class="form-control" id="dia" placeholder="Dia">
                    </div>
                    <div class="form-grup col-md-2">
                        <label  id="mes">Mês</label>
                        <select class="form-control">
                            <option>Mês</option>
                            <option value="1">Janeiro</option>
                            <option value="2">Fevereiro</option>
                            <option value="3">Março</option>
                            <option value="4">Abril</option>    
                            <option value="5">Maio</option>
                            <option value="6">Junho</option>
                            <option value="7">Julho</option>
                            <option value="8">Agosto</option>
                            <option value="9">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>
                    </div>
                    <div class="form-grup  col-md-2">
                        <label>Ano</label>
                        <select class="form-control" id="ano">
                            <option>Ano</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                        </select>
                    </div>
                    <div class="form-grup col-md-2">
                        <label >Tipo</label>
                        <select class="form-control" id="tipo">
                            <option>Tipo</option>
                            <option value="1">Alimentação</option>
                            <option value="2">Educação</option>
                            <option value="3">Lazer</option>
                            <option value="4">Saúde</option>
                            <option value="5">Transporte</option>
                        </select>
                    </div>

                    <!-- grupo 2, valor e pesquisa -->
                    <div class="form-grup col-md-2">
                        <label >Valor</label>
                        <select class="form-control" id="valor">
                            <option>Valor</option>
                            <option value="1">0 - 250</option>
                            <option value="2">251 - 500</option>
                            <option value="3">501 - 750</option>
                            <option value="4">751 - 900</option>
                            <option value="5">901 - 1050</option>
                            <option value="5"> >1050 </option>
                        </select>
                    </div>
                    <div class="form-grup col-md-2">
                        <div class="d-flex  justify-content-center">
                            <label >Pesquisar</label>
                        </div>
                        <div class="d-flex  justify-content-center">
                            <button type="button" class="btn btn-primary" onclick="consultarDespesa()">?</button>
                        </div>
                    </div>
                </div>
            </form>
            
        </div>

        <!-- tabela valores -->
        <div class="col mt-5 ">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Data</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Valor</th>
                  </tr>
                </thead>

                  <tr>

        </div>

    </div>
</body>
